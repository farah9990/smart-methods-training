{% extends "layout.html" %}

{% block title %}
    track
{% endblock %}

{% block main %}

<!DOCTYPE html>
<html>
<body>
<h1>track</h1>
<h2>this track is saved in history</h2>
<div>
<input  id="right" value = "{{right}}"></input>
    <input id="forward" value = "{{forward}}"></input>
    <input id="left" value = "{{left}}"></input>
    <br>&nbsp;
</div>
<dev>
<canvas id="myCanvas" width="500" height="500" style="border:2px solid #aaabad; border-radius: 30px;"></canvas>
</dev>
<script>
  const valr = parseInt(document.querySelector('#right').value);
  const valf = parseInt(document.querySelector('#forward').value);
  const vall = parseInt(document.querySelector('#left').value);
  const c = document.getElementById("myCanvas");
  const ctx = c.getContext("2d");
  var r = valr + 250 ;
  var f = 250 - valf ;
  var l = r - vall ;
  ctx.beginPath();
  ctx.moveTo(250, 250);
  ctx.lineTo(r , 250);
  ctx.lineTo(r , f);
  ctx.lineTo(l , f);
  ctx.stroke();




</script>

</body>
</html>

{% endblock %}
