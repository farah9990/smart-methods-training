{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">move</th>
        <th scope="col">foot</th>
        <th scope="col">time</th>
      </tr>
    </thead>
    <tbody>
        {% for row in database %}
            <tr>

                <td>{{row["move"]}}</td>
                <td>{{row["FOOT"]}}</td>
                <td>{{ row["time"]}}</td>

           </tr>

            {%endfor%}


    </tbody>

  </table>

{% endblock %}
